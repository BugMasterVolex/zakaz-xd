<div class="modal-header">
    <button type="button" class="close" ng-click="close()" aria-label="Закрыть">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 ng-if="title" class="modal-title">{{title}}</h4>
    <h4 ng-if="!title" class="modal-title">Информация</h4>
</div>
<div class="modal-body">
    <div role="alert" class="alert alert-success" ng-bind-html="message">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">Закрыть</button>
</div>
