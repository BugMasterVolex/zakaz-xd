<div class="row">
    <div class="col-sm-6">
        <z-datepicker ng-model="dateStart" options="options" name="{{name}} + dateStart" required="true"></z-datepicker>
    </div>
    <div class="col-sm-6">
        <z-datepicker ng-model="dateEnd" options="{}" name="{{name}} + dateEnd" required="true"></z-datepicker>
    </div>
</div>
