<div class="row">
    <div class="col-sm-6">
        <h4>Список товаров</h4>
    </div>
    <div class="col-sm-6 text-right">
        <a ui-sref="create-product" class="btn btn-success">Создать товар</a>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <z-pagination config="pageConfig" page="pageConfig.page"></z-pagination>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <table class="table">
            <thead>
            <tr>
                <th>Наименование</th>
                <th>Дата создания</th>
                <th>Единица измерения</th>
                <th>Тип</th>
            </tr>
            </thead>
            <tbody>

            <tr data-ng-repeat="product in productList">
                <td>
                    <a ui-sref="edit-product({id: product._id})">{{product.title}}</a>
                </td>
                <td>{{product.createdDate | date:'dd.MM.yyyy HH:mm:ss'}}</td>
                <td>{{product.measureUnit.title}}</td>
                <td>{{product.type.title}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
