<h4 ng-if="isCreate">Добавление точки доставки</h4>
<h4 ng-if="!isCreate">Редактирование точки доставки</h4>
<form class="form-horizontal" ng-submit="save(changeForm.$invalid)" name="changeForm" novalidate>
    <div class="form-group required" ng-class="{'has-error': changeForm.$submitted && changeForm.title.$error.required}">
        <label class="col-sm-2 control-label">Наименование точки</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="title" placeholder="Наименование точки доставки"
                   data-ng-model="deliveryPoint.title" required>
        </div>
    </div>
    <div class="form-group required" ng-class="{'has-error': changeForm.$submitted && changeForm.address.$error.required}">
        <label class="col-sm-2 control-label">Адресс</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="address" placeholder="Адресс"
                   data-ng-model="deliveryPoint.address" required>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': changeForm.$submitted && changeForm.email.$error.pattern}">
        <label for="email" class="col-sm-2 control-label">E-mail</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="E-mail"
                   data-ng-model="deliveryPoint.email" data-ng-pattern="/^[a-z0-9!#$%&'*+/=?^_`{|}~.-]+@[a-z0-9-]+(\.[a-z0-9-]+)*$/i">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
        <div class="col-sm-10 text-right" ng-if="!isCreate">
            <button type='button' data-ng-click="delete()" class="btn btn-danger">Удалить</button>
        </div>
    </div>

</form>
