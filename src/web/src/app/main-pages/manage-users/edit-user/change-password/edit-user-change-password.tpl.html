<h4>Изменение пароля пользователя</h4>
<form class="form-horizontal" ng-submit="changePassword(changePasswordForm.$invalid)" name="changePasswordForm" novalidate>
    <div class="form-group">
        <label class="col-sm-2 control-label">Имя</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{user.username}}</p>
        </div>
    </div>
    <div class="form-group required" ng-class="{'has-error': changePasswordForm.$submitted && changePasswordForm.newPassword.$error.required}">
        <label for="inputPassword" class="col-sm-2 control-label">Новый пароль</label>
        <div class="col-sm-10">
            <input type="password" name="newPassword" class="form-control" id="inputPassword"
                   placeholder="Новый пароль" data-ng-model="data.newPassword" required>
        </div>
    </div>
    <div class="form-group required" ng-class="{'has-error': changePasswordForm.$submitted && changePasswordForm.repeatNewPassword.$error.required}">
        <label for="inputPassword2" class="col-sm-2 control-label">Повторить новый пароль</label>
        <div class="col-sm-10">
            <input type="password" name="repeatNewPassword" class="form-control" id="inputPassword2"
                   placeholder="Повторить новый пароль" data-ng-model="data.repeatNewPassword" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Изменить пароль</button>
        </div>
    </div>
</form>
