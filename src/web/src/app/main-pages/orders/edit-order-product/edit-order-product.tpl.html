<h4 ng-if="isCreate">Создание цены на связь товар-пользователь</h4>
<h4 ng-if="!isCreate">Редактирование цены на связь товар-пользователь</h4>
<form class="form-horizontal" ng-submit="save(changeForm.$invalid)" name="changeForm" novalidate>

    <div class="form-group">
        <label class="col-sm-2 control-label">Заказ</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{order.title}}</p>
        </div>
    </div>

    <!-- Пользовательский продукт -->
    <div class="form-group required" ng-class="{'has-error': changeProductForm.$submitted && changeProductForm.measureUnit.$error.required}">
        <label class="col-sm-2 control-label">Продукт</label>
        <div class="col-sm-10">
            <ui-select ng-model="product.measureUnit" theme="bootstrap" name="measureUnit" required>
                <ui-select-match placeholder="Единица измерения" allow-clear="true">{{$select.selected.title}}</ui-select-match>
                <ui-select-choices repeat="item in allMeasureUnits | filter: $select.search">
                    <div ng-bind-html="item.title | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>




    <div class="form-group">
        <div class="col-sm-2">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
        <div class="col-sm-10 text-right" ng-if="!isCreate">
            <button type='button' data-ng-click="delete()" class="btn btn-danger">Удалить</button>
        </div>
    </div>

</form>
