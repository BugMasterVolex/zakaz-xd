<h4 ng-if="isCreate">Создание цены на связь товар-пользователь</h4>
<h4 ng-if="!isCreate">Редактирование цены на связь товар-пользователь</h4>
<form class="form-horizontal" ng-submit="save(changeForm.$invalid)" name="changeForm" novalidate>

    <div class="form-group">
        <label class="col-sm-2 control-label">Продукт</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{userProductPrice.userProduct.product.title}}</p>
        </div>
    </div>

    <!-- цена товара -->
    <div class="form-group">
        <label class="col-sm-2 control-label">Цена товара</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="productPrice" placeholder="Цена товара"
                   data-ng-model="userProductPrice.productPrice">
        </div>
    </div>

    <!-- Дата -->
    <div class="form-group required" ng-class="{'has-error': changeForm.$submitted && changeForm.priceDate.$error.required}">
        <label class="col-sm-2 control-label">Дата действия</label>
        <div class="col-sm-10">
            <z-datepicker ng-model="userProductPrice.priceDate" options="{}" name="priceDate" required="true"></z-datepicker>
        </div>
    </div>



    <div class="form-group">
        <div class="col-sm-2">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
        <div class="col-sm-10 text-right" ng-if="!isCreate">
            <button type='button' data-ng-click="delete()" class="btn btn-danger">Удалить</button>
        </div>
    </div>

</form>
