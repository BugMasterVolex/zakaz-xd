<div class="row">
    <div class="col-sm-6">
        <h4>Список всех заказов</h4>
    </div>
</div>
<form class="form-horizontal" ng-submit="applySearch(changeForm.$invalid)" name="changeForm" novalidate>
    <!-- Дата -->
    <div class="form-group">
        <label class="col-sm-2 control-label">Дата доставки</label>
        <div class="col-sm-10">
            <z-daterange date-start="searchParameters.dateStart"
                         date-end="searchParameters.dateEnd"
                         options="{}" name="deliveryDate"></z-daterange>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Найти</button>
        </div>
    </div>
</form>
<div class="row">
    <div class="col-sm-12">
        <z-pagination config="pageConfig" page="pageConfig.page"></z-pagination>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <table class="table">
            <thead>
            <tr>
                <th>Номер</th>
                <th>Автор</th>
                <th>Наименование</th>
                <th>Дата создания</th>
                <th>Дата доставки</th>
                <th>Статус</th>
            </tr>
            </thead>
            <tbody>

            <tr data-ng-repeat="order in orderList">
                <td><a ui-sref="edit-order({id: order._id})">{{order.number}}</a></td>
                <td>{{order.author.username}}</td>
                <td>{{order.title}}</td>
                <td>{{order.createdDate | date:'dd.MM.yyyy HH:mm:ss'}}</td>
                <td>{{order.deliveryDate | date:'dd.MM.yyyy'}}</td>
                <td>{{order.status.title}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
