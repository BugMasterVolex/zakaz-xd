<!DOCTYPE html>
<html data-ng-app="zakaz-xd.main"> <!-- ng-controller="ZakazXdCtrl" -->
<head>

    <title ng-bind="pageTitle"></title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Order bread in Nizhny Novgorod.">
    <meta name="keywords" content="N.Novgorod, order, bread">

    <!-- Favicons -->
    <!-- link rel="icon" href="/favicon.ico" -->

    <!-- bootstrap -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">
    <!-- font awesome -->
    <link href="/bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/bower_components/angular-ui-select/dist/select.css" rel="stylesheet">
    <link href="/bower_components/nvd3/build/nv.d3.css" rel="stylesheet">

    <link href="/zakaz-xd-styles.css" rel="stylesheet">

    <!-- jQuery as dependency bootstrap -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/2.2.0/es5-shim.js"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script>
        document.createElement('ui-select');
        document.createElement('ui-select-match');
        document.createElement('ui-select-choices');
    </script>
    <![endif]-->

</head>
<body>

<!-- header -->
<header id="navbar-top" class="banner navbar navbar-default" role="banner" ng-controller="ZakazXdHeaderCtrl">
    <div class="container" ng-include="'app/includes/header.tpl.html'">
    </div>
</header>

<!-- body -->
<div class="container">
    <div data-ui-view></div>
</div>

<!-- footer -->
<footer class="footer">
    <div class="container" ng-include="'app/includes/footer.tpl.html'">
    </div>
</footer>

<!-- Placed at the end of the document so the pages load faster -->

<!-- vendors js-->
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-resource/angular-resource.js"></script>
<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="/bower_components/angular-cookies/angular-cookies.js"></script>
<script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="/bower_components/angular-ui-select/dist/select.js"></script>
<!-- nvd3 -->
<script src="/bower_components/d3/d3.js"></script>
<script src="/bower_components/nvd3/build/nv.d3.js"></script>
<script src="/bower_components/angular-nvd3/dist/angular-nvd3.js"></script>

<!-- app files -->
<% scripts.forEach( function ( file ) { %>
<script type="text/javascript" src="<%= file %>"></script><% }); %>

</body>
</html>
