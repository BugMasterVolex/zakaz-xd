<pagination total-items="config.count" ng-model="page" max-size="config.maxSize" items-per-page="config.itemsPerPage"
            ng-change="config.pageChanged(page, config.itemsPerPage)"
            class="pagination-sm" boundary-links="true" rotate="false"
            revious-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
