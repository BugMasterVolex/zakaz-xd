<h4>Demo</h4>

<form class="form-horizontal" name="demoForm" novalidate>

    <div class="form-group">
        <label class="col-sm-2 control-label">lowercase</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="lowercase1" data-ng-model="models.lowercase1"
                   lowercase>
            {{models.lowercase1}}
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Decimal</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="dec1" data-ng-model="models.dec1"
                    decimal="10" negative="true" >
            {{models.dec1}}
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Decimal2</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="dec2" data-ng-model="models.dec2"
                   decimal2>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Decimal3</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="dec3" data-ng-model="models.dec3"
                   decimal3>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </div>


</form>
