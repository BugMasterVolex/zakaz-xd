<div class="row">
    <div class="col-sm-6">
        <h4>Список пользователей товара <mark><em>{{product.title}}</em></mark></h4>
    </div>
    <div class="col-sm-6 text-right">
        <a ui-sref="create-user-product({productId: product._id})" class="btn btn-success">Добавить пользователя к товару</a>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <z-pagination config="pageConfig" page="pageConfig.page"></z-pagination>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <table class="table">
            <thead>
            <tr>
                <th>Дата создания</th>
                <th>Имя пользователя</th>
                <th>Цена товара</th>
            </tr>
            </thead>
            <tbody>

            <tr data-ng-repeat="item in items">
                <td><a ui-sref="edit-user-product({userProductId: item._id})">{{item.createdDate}}</a></td>
                <td><a ui-sref="edit-user({id: item.user._id})">{{item.user.username}}</a></td>
                <td>{{item.productPrice}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
