<form class="form-horizontal" ng-submit="login(loginForm.$invalid)" name="loginForm" novalidate>
    <div class="form-group required">
        <label for="inputUser3" class="col-sm-2 control-label">Имя</label>
        <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputUser3" placeholder="Имя пользователя"
                   data-ng-model="credentials.username" required>
            <span class="text-danger"
                  ng-show="loginForm.$submitted && loginForm.username.$error.required">Поле обязательно для заполнения</span>
        </div>
    </div>
    <div class="form-group required">
        <label for="inputPassword3" class="col-sm-2 control-label">Пароль</label>
        <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Пароль"
                   data-ng-model="credentials.password" required>
            <span class="text-danger"
                  ng-show="loginForm.$submitted && loginForm.password.$error.required">Поле обязательно для заполнения</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" data-ng-model="credentials.rememberMe"> Запомнить меня
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Войти</button>
        </div>
    </div>
</form>
