
<div class="row">
    <div class="col-sm-6">
        <h4>Список пользователей</h4>
    </div>
    <div class="col-sm-6 text-right">
        <a ui-sref="create-user" class="btn btn-success">Создать пользователя</a>
    </div>
</div>
<div class="row">
    <z-pagination config="pageConfig" page="pageConfig.page"></z-pagination>
</div>
<div class="row">
    <div class="col-sm-12">
        <table class="table">
            <thead>
            <tr>
                <th>Имя пользователя</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>

            <tr data-ng-repeat="user in userList">
                <td>
                    <a ui-sref="edit-user({id: user._id})">{{user.username}}</a>
                </td>
                <td>{{user.email}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
