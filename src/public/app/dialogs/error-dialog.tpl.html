<div class="modal-header">
    <button type="button" class="close" ng-click="close()" aria-label="Закрыть">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Ошибка</h4>
</div>
<div class="modal-body">
    <div role="alert" class="alert alert-danger">
        {{error.message}}
    </div>
    <pre data-ng-if='error.stack && printStack'>{{error.stack}}></pre>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">Закрыть</button>
</div>
