<div class="modal-header">
    <button type="button" class="close" ng-click="close()" aria-label="Закрыть">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    <p class="bg-info" ng-bind-html="message"></p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">Закрыть</button>
</div>
